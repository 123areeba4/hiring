<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hiring System</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(89, 21, 236, 0.1);
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: rgb(231, 12, 49);
            text-transform: uppercase;
        }

        /* Navigation Right Side */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        /* Main Content */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
        }

        .text-section {
            max-width: 500px;
            text-align: left;
        }

        .text-section h1 {
            font-size: 32px;
            color: blue; /* Code Connect in blue */
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 18px;
            color: #120101;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;  /* Buttons stacked */
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            width: 200px;  /* Button width increased */
            text-align: center;
        }

        .learn-more {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .get-started {
            background-color: rgb(85, 85, 168);
            color: white;
            font-size: 22px;
            padding: 15px 24px; /* Bigger button */
        }

        /* Image Section */
        .image-section img {
            width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h2 class="main-title">Get Hired by Top Companies in Germany in Minutes</h2>
        
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logo">
                <img src="WhatsApp Image 2025-03-15 at 14.35.03_408a5188.jpg" alt="Global AI Hiring">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="text-section">
            <h1>Code Connect</h1>
            <p>Code Connect is an AI-powered hiring platform that seamlessly connects top IT professionals from Pakistan with hiring managers in Germany.</p>
            <div class="buttons">
                <a href="learn-more.html" class="btn learn-more">Learn More</a>
                <a href="get-started.html" class="btn get-started">Get Started</a>
            </div>
        </div>
        <div class="image-section">
            <img src="WhatsApp Image 2025-03-15 at 14.35.03_408a5188.jpg" alt="AI Hiring System">
        </div>
    </div>

</body>
</html>
