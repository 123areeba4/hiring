{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-size: cover;
    }

    /* Header Styling */
    .header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header img {
        height: 40px;
        margin-right: 10px;
    }

    .header h1 {
        font-size: 24px;
        color: blue;
        margin: 0;
        font-weight: bold;
    }

    /* Main Layout */
    .container-custom {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    /* Left Side - Image */
    .image-section {
        flex: 1;
        text-align: center;
        padding-right: 20px;
    }

    .image-section img {
        width: 80%;
        max-width: 350px;
        border-radius: 10px;
    }

    /* Right Side - Form */
    .form-container {
        flex: 1;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container-custom {
            flex-direction: column;
            text-align: center;
        }

        .image-section {
            padding-right: 0;
            margin-bottom: 20px;
        }
    }
</style>

<!-- Header Section -->
<div class="header">
    <img src="{% static 'logo.png' %}" alt="CodeConnect Logo">
    <h1>CodeConnect</h1>
</div>

<!-- Main Content -->
<div class="container container-custom">
    <!-- Left Side - WhatsApp Image -->
    <div class="image-section">
        <img src="{% static 'whatsapp-image.jpg' %}" alt="WhatsApp Image">
    </div>

    <!-- Right Side - Form -->
    <div class="form-container">
        <h2 class="text-center text-primary">üöÄ Post a New Job</h2>
        <p class="text-center text-muted">Fill out the details below to post your job listing.</p>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">üìå Job Title</label>
                <input type="text" class="form-control" name="job_title" placeholder="Enter job title" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">üè¢ Company Name</label>
                <input type="text" class="form-control" name="company_name" placeholder="Enter company name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">üìç Location</label>
                <input type="text" class="form-control" name="location" placeholder="Enter job location" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">üìù Job Description</label>
                <textarea class="form-control" name="description" rows="4" placeholder="Enter job details" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">üì§ Post Job</button>
        </form>
    </div>
</div>

{% endblock %}
